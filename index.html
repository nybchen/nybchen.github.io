<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated title to match h1 --><title>CHEN, Nok Yau Bruno</title>
    <!-- 2. Load Inter font --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        /* Define the custom webfont for DFLiSong W5 */
        @font-face {
            font-family: 'DFLiSong'; /* Define the font family name */
            src: url('./DFLiSong.woff2') format('woff2'); /* URL to the font file */
            font-weight: 500; /* W5 corresponds to font-weight 500 (medium) */
            font-style: normal;
            font-display: swap; /* Improves font loading performance */
        }

        :root {
            --bg-light: #e6d7ca;
            --bg-dark: #3b3838;
            --text-light: #3b3838;
            --text-dark: #e6d7ca;
            --accent: #a39283;
            --accent-hover: #c4b6a9;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Helvetica', 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .hidden {
            display: none !important;
        }

        #page-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            background-color: var(--bg-light);
            transition: background-color 0.3s ease;
            padding: clamp(1.25rem, 4vw, 2.5rem);
        }

        .dark #page-container {
            background-color: var(--bg-dark);
        }

        #theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.5rem;
            border: none;
            border-radius: 999px;
            background: transparent;
            color: inherit;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dark #theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        #theme-toggle:focus-visible {
            outline: 2px solid currentColor;
            outline-offset: 4px;
        }

        .theme-icon {
            font-size: 2.5rem;
            line-height: 1;
            display: none;
        }

        #theme-toggle-light-icon {
            display: block;
        }

        .dark #theme-toggle-light-icon {
            display: none;
        }

        .dark #theme-toggle-dark-icon {
            display: block;
        }

        #content-wrapper {
            --offset-left: 20px;
            --offset-right: 20px;
            width: min(calc(100% - var(--offset-left) - var(--offset-right)), 640px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2rem;
            transform: translateY(-4rem);
            margin-left: var(--offset-left);
            margin-right: var(--offset-right);
            transition: transform 0.3s ease, margin-left 0.3s ease, margin-right 0.3s ease;
        }

        @media (min-width: 600px) {
            #content-wrapper {
                --offset-left: 48px;
                --offset-right: 32px;
            }
        }

        @media (min-width: 1000px) {
            #content-wrapper {
                --offset-left: 18vw;
                --offset-right: max(70px, 9vw);
            }
        }

        @media (min-width: 1200px) {
            #content-wrapper {
                --offset-left: 20vw;
                --offset-right: max(80px, 10vw);
            }
        }

        .profile-name {
            margin: 0;
            font-size: clamp(2.5rem, 6vw, 3.75rem);
            font-weight: 700;
            line-height: 1.05;
            white-space: normal;
        }

        @media (min-width: 1400px) {
            .profile-name {
                white-space: nowrap;
            }
        }

        .break-mobile {
            display: inline;
        }

        @media (min-width: 1400px) {
            .break-mobile {
                display: none;
            }
        }

        .profile-name-chinese {
            margin: 0.75rem 0 0;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 500;
            white-space: normal;
        }

        @media (min-width: 1400px) {
            .profile-name-chinese {
                white-space: nowrap;
            }
        }

        /* Added font class for Chinese characters */
        .font-chinese {
            font-family: 'DFLiSong', 'Helvetica', sans-serif;
        }

        .profile-links {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .profile-link {
            display: inline-block;
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: var(--accent);
            text-decoration: none;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .profile-link:hover,
        .profile-link:focus-visible {
            color: var(--accent-hover);
            outline: none;
        }

        .dark .profile-link {
            color: var(--accent);
        }

        .dark .profile-link:hover,
        .dark .profile-link:focus-visible {
            color: var(--accent-hover);
        }

        .about-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .about-content p {
            margin: 0;
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            line-height: 1.6;
        }

        .about-content a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .about-content a:hover,
        .about-content a:focus-visible {
            color: var(--accent-hover);
            outline: none;
        }

        .dark .about-content a {
            color: var(--accent);
        }

        .dark .about-content a:hover,
        .dark .about-content a:focus-visible {
            color: var(--accent-hover);
        }

        #back-button {
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <!-- 
      Main container.
      - Padding updated to 'md' breakpoint (800px)
      - CORRECTED dark mode background color
    --><div id="page-container">

        <button id="theme-toggle">
 
            <span id="theme-toggle-dark-icon" class="material-symbols-outlined theme-icon">
                dark_mode
            </span>
            <span id="theme-toggle-light-icon" class="material-symbols-outlined theme-icon">
                light_mode
            </span>

        </button>

        <!-- Unified content wrapper so Name and About share identical alignment -->
        <div id="content-wrapper" class="content-wrapper">
            <!-- Primary profile content -->
            <div id="main-content" class="profile">
                <h1 class="profile-name">
                    CHEN,<br class="break-mobile"> Nok Yau Bruno
                </h1>
                <h2 class="profile-name-chinese font-chinese">陳諾優</h2>

                <div class="profile-links">
                    <button id="about-toggle" class="profile-link">About</button>
                    <a href="mailto:bchen2333@gmail.com" target="_blank" rel="noopener noreferrer" class="profile-link">Email</a>
                    <a href="https://linkedin.com/m/in/bruno-chen-04bb4527b/" target="_blank" rel="noopener noreferrer" class="profile-link">LinkedIn</a>
                </div>
            </div>

            <!-- About content section - hidden by default, shares wrapper alignment -->
            <div id="about-content" class="about-content hidden">
                <p>
                    My name is Bruno Chen. I am from <a href="https://en.wikipedia.org/wiki/Dongguan" target="_blank" rel="noopener noreferrer">Dongguan, China</a>. I am a freshman in <a href="https://www.cmu.edu" target="_blank" rel="noopener noreferrer">Carnegie Mellon University</a> majoring in Statistics and Machine Learning.
                </p>
                <p>
                    我是陈诺优，来自<a href="https://zh.wikipedia.org/wiki/东莞市" target="_blank" rel="noopener noreferrer">广东东莞</a>，现在是<a href="https://www.cmu.edu" target="_blank" rel="noopener noreferrer">卡耐基梅隆大学</a>统计与机器学习专业的一名大一学生。
                </p>
                <button id="back-button" class="profile-link">Back</button>
            </div>
        </div>

    </div>

    <script>
        // 6. JavaScript for Dark Mode Logic
        (function() {
            const htmlElement = document.documentElement;
            const themeToggleBtn = document.getElementById('theme-toggle');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    localStorage.theme = 'dark';
                } else {
                    htmlElement.classList.remove('dark');
                    localStorage.theme = 'light';
                }
            }

            // On page load, apply the saved theme or system preference
            const savedTheme = localStorage.theme;
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            // Add click listener to the toggle button
            themeToggleBtn.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark')) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            });
        })();

        // 7. JavaScript for About Toggle
        (function() {
            const aboutToggle = document.getElementById('about-toggle');
            const aboutContent = document.getElementById('about-content');
            const mainContent = document.getElementById('main-content');
            const backButton = document.getElementById('back-button');

            aboutToggle.addEventListener('click', () => {
                // Hide main content (keep theme toggle visible)
                mainContent.classList.add('hidden');
                // Show about content
                aboutContent.classList.remove('hidden');
            });

            backButton.addEventListener('click', () => {
                // Hide about content
                aboutContent.classList.add('hidden');
                // Show main content (theme toggle remains visible)
                mainContent.classList.remove('hidden');
            });
        })();
    </script>

</body>
</html>
